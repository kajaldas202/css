<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {

            background-image: url(https://isquad.tv/wp-content/uploads/2018/08/Netflix-Background.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        .images {
            width: 15%;
            height: 80px;
            text-align: left;
        }

        .child {
            width: 450px;
            height: 700px;
            background-color: black;
            opacity: 0.8;
            margin: auto;
        }

        .one {
            color: white;
            font-size: 40px;
            margin: auto;
            padding: 80px 70px 50px 50px;
            text-align: left;
            margin-left: 20px;
            margin-top: 20px;

        }

        input {
            height: 45px;
            width: 300px;
            margin: auto;
            margin-left: 60px;
            background-color: grey;
            margin-top: 10px;
            color: black;
            font-size: 18px;
            border-radius: 7px;
            padding: 5px;
            border: none;
        }

        input::placeholder {
            color: white;
        }

        .btn {
            background-color: red;
            width: 320px;
            margin-top: 30px;
            height: 55px;
            padding: 13px 19px 19px 19px;
            font-size: 20px;
            justify-content: center;
            text-align: center;
        }

        .chk {

            height: 15px;
            width: 20px;
            padding: 10px;
            margin-top: 12px;


        }

        .sp {
            color: rgb(255, 255, 255);

        }

        .need {
            color: gainsboro;
            font-size: 15px;
            text-decoration: none;
            margin-left: 123px;
            padding: 2px;
        }

        .Net {
            margin-top: 50px;
            color: darkgray;
            margin-left: 65px;
            font-size: 20px;
        }

        .sign-a {
            text-decoration: none;
            color: aliceblue;
            margin-left: 5px;
        }

        .info {
            color: gray;
            margin-top: 30px;
            line-height: 16px;
            font-size: 15px;
            margin-left: 60px;
            margin-right: 40px;
        }

        .learn {
            text-decoration: none;
            color: blue;
            font-size: 15px;
        }

        .parent {
            background-color: black;
            width: 100%;
            height: 250px;
            opacity: 0.5;
            margin-top: 80px;

        }

        .cont {
            width: 50%;
            height: 250px;
            margin: auto;
            /* border: 1px solid pink; */
            display: flex;
        }

        p {
            color: white;
        }

        .eg {
            color: white;
            left: auto;
            position: absolute;
            margin: auto;
            margin-top: 100px;

            
        }

        .tx {
            margin: auto;
        }

        .fg {
            margin: auto;
        }

        .ng {
            margin: auto;
        }

        .ae {
            margin: auto;
        }
    </style>
</head>

<body>
    <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="" class="images">

    <div class="child">
        <h1 class="one">sign in</h1>
        <form action="">

            <input type="text" name="" id="" placeholder="Email or Phone Number"><br><br>
            <input type="text" name="" id="" placeholder="Password"><br>
            <input type="button" value="sign in" class="btn">
            <span class="sp"> <input type="checkbox" class="chk" value="Remember me">Remember me
                <a href="" class="need">Need help?</a>
        </form>
        <div class="Net">
            <p>New to Netflix?<a href="" class="sign-a">Sign up now</a></p>
        </div>
        <div class="info">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="" class="learn">Learn
                    more.</a></p>
        </div>

    </div>
    <footer>
        <div class="parent">
            <div class="cont">
                <p>Questions? Call 000-800-919-1694</p>
                <div class="eg">

                    <p>FAQ</p>
                    <p>Cookie Preferences</p>
                </div>
                <div class="tx">
                    <p>Help center</p>
                    <p>Corporate Information</p>
                </div>
                <div class="fg">
                    <p>Terms of Use</p>
                </div>
                <div class="ae">
                    <p>Privacy</p>
                </div>
            </div>


        </div>
    </footer>


</body>

</html>
